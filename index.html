<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Tools</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #f6f8fa 0%, #e9ecef 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                background: white;
                border-radius: 16px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
            .card-title {
                color: #2c3e50;
                font-weight: 700;
                letter-spacing: -0.5px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
                margin-bottom: 30px;
                text-align: center;
            }
            .btn-primary {
                background: #3498db;
                border: none;
                padding: 15px 30px;
                border-radius: 8px;
                font-weight: 600;
                box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
                transition: all 0.3s ease;
            }
            .btn-primary:hover {
                background: #2980b9;
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h1 class="card-title">Development Tools</h1>
                        <div class="d-grid">
                            <a href="char2icon.html" class="btn btn-primary">Character to Icon Generator</a>
                        </div>
                    </div>
                </div>
